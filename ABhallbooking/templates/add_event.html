{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>

    <!-- Import Google Fonts and Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Add a default image */
            background-image: url("{% static 'image/japan.jpg' %}"); /* Fallback for static background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: changeBackground 30s infinite;
            transition: background-image 1s ease-in-out; 
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        @keyframes changeBackground {
            0% {
                background-image: url("{% static 'image/admin2.jpg' %}");
            }
            33% {
                background-image: url("{% static 'image/admin.jpg' %}");
            }
            66% {
                background-image: url("{% static 'image/login.jpg' %}");
            }
            100% {
                background-image: url("{% static 'image/login2.jpg' %}");
            }
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            margin: 40px auto;
            color:#000000
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #000000;
            font-weight: 600;
        }

        input[type="text"], 
        input[type="date"], 
        input[type="file"],
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: outset 2px 2px 5px #c1c3c5;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #03A9F4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Added margin for spacing */
        }

        button[type="submit"]:hover {
            background-color: #039BE5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            background-color: #03A9F4;
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #039BE5;
        }

        /* Footer Styling */
        .footer {
            background-color: #03A9F4;
            padding: 15px 30px;
            text-align: center;
            color: white;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #039BE5;
        }

        .footer .social-icons {
            margin-top: 10px;
        }

        .footer .social-icons a {
            margin: 0 10px;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <h2>Add New Event</h2>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Event</button>
        </form>
        <a href="{% url 'index' %}">Back to Home</a>
    </div>

    <footer class="footer">
        <p>Follow us on:</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/@mediakpmim" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 AB BookinGZ. All rights reserved.</p>
    </footer>

</body>
</html>
