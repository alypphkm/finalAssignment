{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Import Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        /* Same CSS as used in Login */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Add a default image */
            background-image: url("{% static 'image/admin2.jpg' %}"); /* Fallback for static background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: changeBackground 30s infinite;
            transition: background-image 1s ease-in-out; 
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        @keyframes changeBackground {
            0% {
                background-image: url("{% static 'image/admin2.jpg' %}");
            }
            33% {
                background-image: url("{% static 'image/admin2.jpg' %}");
            }
            66% {
                background-image: url("{% static 'image/login.jpg' %}");
            }
            100% {
                background-image: url("{% static 'image/login2.jpg' %}");
            }
        }

        .wrapper {
            max-width: 350px;
            min-height: 600px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow:-20px 13px 20px #252525;
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f,
                0px 0px 0px 5px #ecf0f3,
                8px 8px 15px #a7aaa7,
                -8px -8px 15px #fff;
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
            text-align: center;
            margin: 10px 0;
        }

        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: none;
            font-size: 1.2rem;
            color: #666;
            padding: 10px 15px 10px 10px;
        }

        .wrapper .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
        }

        .wrapper .form-field .fas {
            color: #555;
        }

        .wrapper .btn {
            width: 100%;
            height: 40px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
            letter-spacing: 1.3px;
            border: none;
            cursor: pointer;
        }

        .wrapper .btn:hover {
            background-color: #039BE5;
        }

        .wrapper a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #03A9F4;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .wrapper a:hover {
            color: #039BE5;
        }

        @media(max-width: 380px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'image/logokpm.png' %}" alt="Logo">
        </div>

        <div class="name">Sign Up</div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-field">
                <span class="fas fa-envelope"></span>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-field">
                <span class="fas fa-user"></span>
                <input type="text" name="full_name" placeholder="Full Name" required>
            </div>

            <div class="form-field">
                <span class="fas fa-id-card"></span>
                <input type="text" name="student_id" placeholder="Student ID" required>
            </div>

            <div class="form-field">
                <span class="fas fa-phone"></span>
                <input type="tel" name="phone_number" placeholder="Phone Number" required>
            </div>

            <div class="form-field">
                <span class="fas fa-lock"></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="btn" type="submit">Register</button>

            <a href="{% url 'login' %}">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
